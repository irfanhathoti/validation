<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jqueryValidation.css">
    <title>Document</title>
</head>

<body>
    <div class="input_container">
        <form name="formValidation" action="./text.html" id="formValidation">
            <div class="input-row">
                <input type="text" name="name" id="" placeholder="*Name" required>
            </div>
            <div class="input-row">
                <input type="email" name="email" id="" placeholder="*Email" required>
            </div>
            <div class="input-row">
                <input type="text" name="phone" id="" placeholder="*Phone" required>
            </div>
            <div class="input-row">
                <input type="text" name="subject" id="" placeholder="*Subject" required>
            </div>
            <div class="input-row">
                <textarea name="formMessage" placeholder="Message" id="" required></textarea>
            </div>
            <div class="input-row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <script src="./jqueryValidation.js"></script>
</body>

</html>
